<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Button</title>
    <link rel="stylesheet" href="signup.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="nav-signin">
        <h1 id="logo">NETFLIX</h1>
        <form class="container">
            <div class="content">
                <h1>Sign In</h1>

                <input id="email" type="email" placeholder="Email or mobile number">
                <input id="password" type="password" placeholder="password">
                <div class="button">
                    <a id="sign-in-btn" href="#">Sign In</a>
                </div>
                <p>or</p>
                <div id="bottom-btn">
                    <a id="b-btn" href="#">Use a sign-in code </a>
                </div>
                <p id="f-password">Fotgot password?</p>
            </div>
        </form>
    </div>
    <footer class="footer">
        <div class="footer-details">
            <ul>
                Questions? Call 000-800-919-1694
                <a href="#">FAQ</a>
                <a href="#">Cookie Preference</a>
                <a id="language" href="#"><i class="fa-solid fa-language"></i> English</a>
            </ul>
            <ul>
                <a href="#">Help Centre</a>
                <a href="#">Corporate Information</a>
            </ul>
            <ul>
                <a href="#">Term of Use</a>
            </ul>
            <ul>
                <a href="#">Privacy</a>
            </ul>
        </div>
    </footer>
</body>

</html>
